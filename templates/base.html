<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SCS-version3.01</title>
</head>


<body>
    <div class="container">
        <h1>SCS-version3.01</h1>
        <nav class="navbar  mynav" role="navigation" id="navbar">
        <hr>
            <a class="navbar-brand mynav" href="{% url 'accounts:home' %}">HOME</a>
        <hr>
        </nav>
        <div class="row">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                      <li><a href="{% url 'accounts:update' user.userprofile.pk %}" class="btn btn-simple">Edit</a></li>
                      <li><a href="{% url 'accounts:googletrans' user.userprofile.pk %}" class="btn btn-simple">Googletrans</a></li>
                      <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
                {% else %}
                      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
                {% endif %}
            </ul>
        </div><hr>

        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
